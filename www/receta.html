<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/cargaRecetas.js"></script>
    <title>Mis recetas</title>
</head>
<body ng-app="alquimiaApp" ng-controller="cargaRecetasCtrl">
    <div class="container">
        <div class="row tituloApartado">
            <div class="col-xs-12">
                <img class="center-block img-responsive" src="img/tMisRecetas.png">
                <h1 class="text-center text-hide">Mis recetas</h1>  
            </div>
        </div>
        <!--Listado RECETAS-->
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center nombreRecetas">{{ nombre }}</h1>
                <div class="col-xs-6">
                    <img class="center-block img-responsive icono" src="img/base.png">
                    <p class="text-center">{{ base }}% de base</p> 
                </div>
                <div class="col-xs-6">
                    <img class="center-block img-responsive icono" src="img/aroma.png">
                    <p class="text-center">{{ aroma }}% de aroma</p> 
                </div>
                <br>
                <hr>
                <p ng-if="aroma1C > 0">{{ aroma1C }}% - Aroma {{ aroma1N }} </p>
                <p ng-if="aroma2C > 0">{{ aroma2C }}% - Aroma {{ aroma2N }} </p>
                <p ng-if="aroma3C > 0">{{ aroma3C }}% - Aroma {{ aroma3N }} </p>
                <p ng-if="moleculaC > 0">{{ moleculaC }} gotas - Molecula {{ moleculaN}} </p>
                <p>Maceración recomendada: {{ maceracionT }} días</p>
            </div>
        </div>
        <div class="row">
        <a href='editarReceta.html?{{ nombre }}'>
        <button type="button" class="col-xs-6 boton">
          <span class="glyphicon glyphicon-pencil"></span> Editar
        </button>
        </a>
        <button type="button" class="col-xs-6 boton" ng-click="borrar()">
          <span class="glyphicon glyphicon-pencil"></span> Borrar
        </button>

        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
