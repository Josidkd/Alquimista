<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/cargaRecetas.js"></script>
    <title>Mis recetas</title>
</head>
<body ng-app="alquimiaApp" ng-controller="cargaRecetasCtrl">
    <div class="container">
        <div class="row tituloApartado">
            <div class="col-xs-12">
                 <img class="center-block img-responsive" src="img/tMisRecetas.png">
                <h1 class="text-center text-hide">Mis recetas</h1>  
            </div>
            <!--div class="col-xs-6">
                <p class="subApartado"> -  sub-apartado</p>
            </div-->
        </div>
        <div class="row">
            <!-- Boton volver al menu principal -->
            <div class="col-xs-12 botonAtras" ng-click="index()">
                <span class="glyphicon glyphicon-chevron-left text-center"></span> Atras 
            </div>
            <!-- Boton nueva receta -->
            <a href="nuevaReceta.html">
                <div class="col-xs-12 boton">
                    <div class="col-xs-2">
                        <img class="center-block img-responsive icono" src="img/nuevo.png">
                    </div>
                    <div class="col-xs-10">
                       <p class="text-center titulosIcono">Nueva receta</p>
                    </div>   
                </div>                 
            </a>
        </div>
        <!--Listado RECETAS-->
        <div class="row" ng-repeat="receta in arrayRecetas">
            <a href='receta.html?{{ receta.nombre }}'>
            <div class="col-xs-12 boton">
                <h5 class="text-center">{{ receta.nombre }}</h5>
            </div>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
