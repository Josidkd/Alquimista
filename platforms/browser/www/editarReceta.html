<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Editar receta</title>
</head>
<body ng-app="alquimiaApp" ng-controller="editaRecetasCtrl">
    <div class="container">
        <div class="row tituloApartado">
            <div class="col-xs-12">
                <img class="center-block img-responsive" src="img/tEditarReceta.png">
                <h1 class="text-center text-hide">Editar receta</h1>
            </div>
        </div>
        <div class="row">
            <form class="col-xs-12">
                <label for="nombreReceta">Nombre de la receta</label>
                <input type="text" name="nombreReceta" ng-model="nombre" class="form-control">
                <hr>
                <div class="form-group">
                    <label for="base">BASE</label>
                    <input type="range" id="base" min="0" max="100" step="1"  required="required" class="form-control" ng-model="baseP">
                </div>

                <div class="row">
                    <p class="col-xs-7 text-left">Base(pg/vg) - {{ baseP }} %</p>
                    <p class="col-xs-5 text-right">Aroma - {{ 100 - baseP }} %</p>
                </div>

                <hr>
                <div class="form-group">
                    <label for="aromas">AROMAS</label><br>

                    <label for="nombreAroma1">Aroma 1</label>
                    <input type="text" name="nombreAroma1" class="form-control" ng-model="aromaNom1">
                    <input type="range" id="cantidadAroma1" min="0" max="{{ 100 - baseP }}" step="1"  required="required" class="form-control" ng-model="aromaCant1">
                    <p class="col-xs-12 text-center">Aroma 1 - {{ aromaCant1 }} %</p>

                    <br>
                    <label for="nombreAroma2" class="text-left">Aroma 2</label>
                    <input type="text" name="nombreAroma2" class="form-control" ng-model="aromaNom2">
                    <input type="range" id="cantidadAroma2" min="0" max="{{ 100 - baseP -aromaCant1 }}" step="1"  required="required" class="form-control" ng-model="aromaCant2">
                    <p class="col-xs-12 text-center">Aroma 2 - {{ aromaCant2 }} %</p>

                    <br>
                    <label for="nombreAroma3" class="text-left">Aroma 3</label>
                    <input type="text" name="nombreAroma3" class="form-control" ng-model="aromaNom3">
                    <input type="range" id="cantidadAroma3" min="0" max="{{ 100 - baseP -aromaCant1 - aromaCant2 }}" step="1"  required="required" class="form-control" ng-model="aromaCant3">
                    <p class="col-xs-12 text-center">Aroma 3 - {{ aromaCant3 }} %</p>
                  
                 </div>
                <br>
                <hr>
                <div class="form-group">
                    <label for="nombreMolecula" class="text-left">Molecula</label>
                    <input type="text" name="nombreMolecula" class="form-control" ng-model="moleculaNom">
                    <input type="range" id="cantidadMolecula" min="0" max="10" step="1"  class="form-control" ng-model="moleculaCant">
                    <p class="col-xs-12 text-center">Molecula {{ moleculaCant }} gotas</p>
                 </div>
                 <br>
                 <hr>
                 <div class="form-group">
                    <label for="aromas">TIEMPO DE MACERACION</label><br>
                    <input type="range" id="tiempoMaceracion" min="0" max="60" step="1"  required="required" class="form-control" ng-model="maceracionT">
                    <p class="col-xs-12 text-center">Maceración {{ maceracionT }} días</p>
                 </div>

                <input type="submit" ng-click="guardar()" value="Editar receta" class="boton">
                <input type="button" ng-click="cancelar()" value="Cancelar edición" class="boton">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
